# nose.cfg
[nosetests]
# Look for tests in the "tests" directory
where = tests

# Show detailed output
verbosity = 2

# Stop on first failure (optional)
stop = False

# Include test files that match this pattern
match = ^test

# Enable coverage reports
with-coverage = 1
cover-package = api,scrapers,db

# Do not capture stdout (so print() is visible)
nocapture = 1

# Enable detailed traceback
detailed-errors = 1

# Exclude warning output from external libs
exclude = (venv|env|__pycache__)
